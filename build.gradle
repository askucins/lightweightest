apply plugin: 'groovy'
apply plugin: 'maven'

project.group = "org.lightweightest"
archivesBaseName = "lightweightest"
project.version = "0.5"

repositories {
  mavenCentral()
}

dependencies {
  compile "org.codehaus.groovy:groovy-all:2.4.8"
  testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-3"
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "http://raw.github.com/askucins/lightweightest/master/repository/")
    }
  }
}
